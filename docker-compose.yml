version: '3.8'

services:
  cart:
    image: php:8.4.3-fpm
    container_name: c-cart-server
    build:
      context: .
      dockerfile: .docker/cart/dev.dockerfile
    ports:
      - "8410:8410"
      - "443:443"
    volumes:
      - ./cart/:/var/www/app
#      - ./.docker/cart/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
#      - ./.docker/cart/var/log:/var/log/nginx
#      - ./.docker/cart/etc/php/www.conf:/etc/php/8.4.3/fpm/pool.d/www.conf
    restart: unless-stopped
  cart-database:
    image: mysql:8.0
    container_name: c-cart-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./cart-database/data:/var/lib/mysql
